<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ara√ß Kirala</h5>
      </div>

      <div class="card-body">
        <form [formGroup]="rentalAddForm">
          <div class="mb-3">
            <label for="rentDate">Kiralama Tarihi </label>
            <div class="form-group">
              <input
                type="date"
                id="rentDate"
                formControlName="rentDate "
                class="form-control"
                placeholder="Kiralama Tarihi"
                [value]="rentDate | date: 'yyyy-MM-dd'"
                    
                
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="returnDate">Teslim Tarihi</label>
            <div class="form-group">
              <input
                type="date"
                id="returnDate"
                formControlName="returnDate"
                class="form-control"
                placeholder="Teslim Tarihi"
                [value]="returnDate | date: 'yyyy-MM-dd'"
                
              />
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-fill btn-outline-success" (click)="add()">
          Kirala
        </button>
      </div>
    </div>
  </div>
</div>
